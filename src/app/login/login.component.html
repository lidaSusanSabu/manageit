<div style="width:50%;padding-top:150px;float: left;padding-left:100px;">
    <h1>"Hard Work Pays"</h1>
</div>
<form [formGroup]="authenticationForm" style="width:35%;padding-top:100px;float:right;padding-right:100px;"
    (ngSubmit)="submit()">
    <div class="form-group">
        <label>Employee Id</label>
        <input  type="text" formControlName="empId" class="form-control" placeholder="Enter Employee Id">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input  type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" >
    </div>

    <button type="submit" class="btn btn-warning">Submit</button>
</form>
